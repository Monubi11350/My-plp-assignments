<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Student Registration Form</title>
</head>
<body>

<h2>Student Registration Form</h2>
<form>
  <label for="name">Name:</label><br>
  <input type="text" id="name" name="name" required><br><br>
  
  <label for="dob">Date of Birth:</label><br>
  <input type="date" id="dob" name="dob" required><br><br>
  
  <label for="gender">Gender:</label><br>
  <input type="radio" id="male" name="gender" value="male" required>
  <label for="male">Male</label><br>
  <input type="radio" id="female" name="gender" value="female">
  <label for="female">Female</label><br>
  <input type="radio" id="other" name="gender" value="other">
  <label for="other">Other</label><br><br>
  
  <fieldset>
    <legend>Address</legend>
    <input type="text" name="street" placeholder="Street Address"required>
    <input type="text" name="city" placeholder="City"required>
    <input type="text" name="state" placeholder="State/Province"required>
    <input type="text" name="zip" placeholder="Postal Code"required><br><br>

</fieldset><br><br> 
  
  <label for="telephone">Telephone:</label><br>
  <input type="tel" id="telephone" name="telephone" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" placeholder="123-456-7890" required><br><br>
  
  <label for="email">Email Address:</label><br>
  <input type="email" id="email" name="email" required><br><br>
  
  <label for="course">Course:</label><br>
  <input type="text" id="course" name="course" required>
    
  </select><br><br>
  
  <button type="submit">Register</button>
  <button type="reset">Cancel</button>
</form>

</body>
</html>
